{{ define "main" }}
  <div class="row-fluid">
    <div class="span12">

      <div class="posts">
        {{- range ( where site.RegularPages "Section" "posts" ) }}
        {{ if and (not .Date.IsZero) (not (eq .Date.Year 2008)) (not .Draft) }}
        <article>
          <header>
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05+07:00" | html }}" pubdate>{{ .Date.Format "2 Jan 2006" }}</time>
            <h1><a href="{{.RelPermalink }}">{{ .Title }}</a></h1>
          </header>
        </article>
        {{ end }}
        {{ end }}
      </div>

    </div>
  </div>
{{ end }}
